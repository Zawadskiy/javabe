spring:
  h2:
    console:
      enabled: true
  application:
    name: JavaBE
  datasource:
    url: jdbc:h2:mem:mytestdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always